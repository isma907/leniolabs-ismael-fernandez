<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applySingleInputSearch($event)" placeholder="Filter by name, gender, party"
         [(ngModel)]="singleFilter">
</mat-form-field>

<div>
  <mat-form-field *ngFor="let filterItem of advancedFilterFields">
    <mat-label>{{filterItem.label}}</mat-label>
    <input matInput [(ngModel)]="filterItem.filterVal"
           (change)="advancedFilterChange(filterItem.colName,$event)">
  </mat-form-field>
  <button mat-flat-button color="warn" (click)="resetAdvancedFilter()">Reset</button>
</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="FILTER_FIELDS.first_name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </mat-cell>
  </ng-container>

  <ng-container [matColumnDef]="FILTER_FIELDS.gender">
    <mat-header-cell *matHeaderCellDef> Gender</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
  </ng-container>

  <ng-container [matColumnDef]="FILTER_FIELDS.party">
    <mat-header-cell *matHeaderCellDef> Party</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.party}} </mat-cell>
  </ng-container>


  <ng-container [matColumnDef]="FILTER_FIELDS.state">
    <mat-header-cell *matHeaderCellDef> State</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a [routerLink]="'/congress-member/'+element.id"> View details</a>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
